<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivo Onboarding</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <div class="card-left"></div>
        <div class="card-right">
          <h2 class="card-title">Onboarding com Vivo</h2>
          <p class="card-subtitle">
            Para come√ßar, insira seus dados enviados por e-mail:
          </p>

          <form class="login-form">
            <div class="input-group">
              <input
                type="email"
                placeholder="colaborador@vivo.com.br"
                class="form-input"
              />
              <span class="input-icon"></span>
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="suasenha123"
                class="form-input"
              />
              <span class="input-icon"></span>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>

          <button class="btn btn-secondary">Precisa de ajuda?</button>
          <a href="./gestor/inicio.html">Gestor</a>
          <a href="./colaborador/inicio.html">Colaborador</a>
        </div>
      </div>
    </div>

    <script src="/javascript/script.js"></script>
  </body>
</html>
