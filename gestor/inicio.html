<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Vivo</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="vivo-logo">
            <img src="../images/logo-vivo.png" alt="Logo da vivo">
            <h1 class="h1-titulo">Onboarding Vivo</h1>
        </div>
        <nav>
            <p class="current-page">Início</p>
            <a href="../gestor/cadastros.html">Cadastros</a>
            <a href="../gestor/gestao-tarefas.html">Gestão de Tarefas</a>
            <a href="../gestor/logs-auditoria.html">Logs de Auditoria</a>
        </nav>
    </header>

    <main>
        <h1 class="title-main">Olá, gestor!</h1>
        <section id="progresso-main">
            <div class="section-title">
                    <h1>Progresso dos novos colaboradores</h1>
            </div>
           <h2>13 novos colaboradores atualmente</h2>
            <div>
                <h3>Em andamento</h3>
                    <div class="progress-bar">
                        <div id="progress-em-andamento" class="current-progress">60%</div>
                    </div>
            </div>
            <div>
                <h3>Metas atrasadas</h3>
                    <div class="progress-bar">
                        <div id="progress-metas-atrasadas" class="current-progress">15%</div>
                    </div>
            </div>
            <div>
                <h3>Concluído</h3>
                    <div class="progress-bar">
                        <div id="progress-concluido" class="current-progress">25%</div>
                    </div>
            </div>
        </section>
        <section class="colab-and">
            <div class="section-title">
                    <h1>Colaboradores em andamento</h1>
            </div>
            <div class="section-title">
                <h1>Colaborador</h1>
            </div>
            <div class="section-title">
                <h1>Tarefas concluidas</h1>
            </div>
        </section>
    </main>
</body>
</html>
